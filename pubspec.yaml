name: apk_husat_gps
description: Aplicación GPS para Husat con Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.5+1
  google_fonts: ^6.3.3
  http: ^1.6.0
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  flutter_local_notifications: ^19.5.0
  geolocator: ^12.0.0
  flutter_background_service: ^5.1.0
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  geocoding: ^3.0.0
  custom_info_window: ^1.0.1
  permission_handler: ^11.3.1
  share_plus: ^10.1.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.empresa.png
    - assets/images/logo.apk.jpg
    - assets/images/logo.png

flutter_launcher_icons:
  android: true
  ios: false
  # Imagen principal para iconos legacy (debe ser cuadrada, mínimo 1024x1024)
  image_path: "assets/images/logo.apk.jpg"
  # Fondo del adaptive icon (color sólido blanco)
  adaptive_icon_background: "#FFFFFF"
  # Foreground del adaptive icon
  # ⚠️ IMPORTANTE: La imagen debe tener 40% de padding alrededor del logo
  # Si el logo toca los bordes, Android lo estirará y se verá deformado
  # El logo debe ocupar solo el 60% central de la imagen (20% padding en cada lado)
  adaptive_icon_foreground: "assets/images/logo.apk.jpg"
  remove_alpha_ios: true

