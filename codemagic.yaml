workflows:
  ios-workflow:
    name: Build iOS IPA
    instance_type: mac_mini_m2
    max_build_duration: 60
    scripts:
      - name: Get dependencies
        script: |
          flutter packages pub get
          flutter precache --ios
      - name: Prepare iOS Environment
        script: |
          # Esto genera los archivos de enlace que te daban error de "cannot load"
          flutter build ios --config-only --no-codesign
          cd ios
          # Limpiamos rastros de intentos fallidos anteriores
          rm -rf Pods
          rm -f Podfile.lock
          pod deintegrate
          pod install --repo-update
      - name: Build IPA
        script: |
          # Al no usar 'flutter clean' aqu√≠, mantenemos lo que preparamos arriba
          flutter build ipa --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
